<!DOCTYPE html>
<html>
<head>
	<title>Animal Survey</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body class="background">
  	<section class="description-section">
	    <h1 id="title">WHAT IS YOUR FAVORITE ANIMAL?</h1>
	    <p id="description">This survey is meant to guage the popularity of people's favorite animals!</p>
	</section>

    <section class="form-section">
	    <div class="form-container">
		    <form id="survey-form">
		      <li>
		        <label id="name-label">Name:</label>
		        <input type="text" id="name" placeholder="Name" required>
		      </li>
		      <li>
		        <label id="email-label">Email:</label>
		        <input type="email" id="email" placeholder="Email" required>
		      </li>
		      <li>
		        <label id="number-label">Phone Number:</label>
		        <input type="number" id="number" min=0 max = 1000000 placeholder="Enter Number" required>
		      </li>
		      <li>
		        <label for="dropdown"></label>
		        <select id="dropdown">
		          <option>Cat</option>
		          <option>Elephant</option>
		          <option>Whale</option>
		          <option>Andreya</option>
		        </select>
		      </li>
		      <li>
		        <label>Kitten</label>
		        <input type="radio" name="favorite animal">
		        <label>fat person</label>
		        <input type="radio" name="favorite animal">
		        <label>mom</label>
		        <input type="radio" name="favorite animal">
		      </li>
		    </form>
		</div>
	</section>
   
</body>
</html>
